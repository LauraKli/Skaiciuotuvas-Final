<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaptažodžių Generatorius</title>
    <script src="scriptpgen.js"></script>
</head>
<body>
    <h2>Slaptažodžių Generatorius</h2>
    <label for="length">Slaptažodžio ilgis:</label>
    <input type="number" id="length" min="1" max="128" value="12"><br>
    <br>
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Didžiosios raidės</label>
    <br>
    <input type="checkbox" id="numbers">
    <label for="numbers">Skaičiai</label>
    <br>
    <input type="checkbox" id="symbols">
    <label for="symbols">Simboliai</label><br>
    <br>
    <button onclick="generatePassword()">Generuoti Slaptažodį</button><br>
    <br>
    <input type="text" id="password" readonly>
    <button onclick="copyPassword()">Kopijuoti</button>
</body>
</html>
